name: CI/CD Pipeline - Calculadora

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  # Job 1: Lint y validaciÃ³n de cÃ³digo
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Lint with flake8
        run: |
          cd backend
          # Stop build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          cd backend
          black --check app tests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend code
        run: |
          cd frontend
          npm run lint

  # Job 2: Tests del Backend
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          cd backend
          pytest -v --tb=short

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  # Job 3: Build Docker Images
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [code-quality, backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: calculadora-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: calculadora-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        run: |
          docker-compose --version
          docker-compose config

  # Job 4: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Set up Python for safety check
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install safety
        run: pip install safety

      - name: Check Python dependencies for vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt --output text || true

  # Job 5: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          sleep 10

      - name: Check backend health
        run: |
          curl -f http://localhost:9000/health || exit 1

      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:9001 || exit 1

      - name: Run API integration tests
        run: |
          docker-compose exec -T backend pytest tests/test_api.py -v

      - name: Stop services
        if: always()
        run: docker-compose down

  # Job 6: Build Success Notification
  build-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [backend-tests, docker-build, security-scan, integration-tests]
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "âœ… All CI/CD checks passed successfully!"
          echo "ðŸŽ‰ Project: Calculadora React + FastAPI"
          echo "ðŸ“¦ Ready for deployment"

  # Job 7: Deployment a VPS Ubuntu via SSH
  deploy:
    name: Deploy to VPS Ubuntu
    runs-on: ubuntu-latest
    needs: build-success
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: http://${{ secrets.VPS_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying to VPS Ubuntu..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Server: ${{ secrets.VPS_HOST }}"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            echo "ðŸ“‚ Navegando al directorio de la aplicaciÃ³n..."
            cd ${VPS_PATH}
            
            echo "ðŸ“¥ Pulling latest changes from GitHub..."
            git pull origin master
            
            echo "ðŸ³ Stopping current containers..."
            docker-compose down || true
            
            echo "ðŸ”¨ Building new images..."
            docker-compose build --no-cache
            
            echo "ðŸš€ Starting containers..."
            docker-compose up -d
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Checking container status..."
            docker-compose ps
            
            echo "ðŸ¥ Waiting for backend health check..."
            sleep 10
            curl -f http://localhost:9000/health || echo "âš ï¸ Health check failed"
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          curl -f http://${{ secrets.VPS_HOST }}:9000/health || echo "âš ï¸ Backend health check failed"

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      - name: Deployment complete
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Backend: http://${{ secrets.VPS_HOST }}:9000"
          echo "ðŸŒ Frontend: http://${{ secrets.VPS_HOST }}:9001"
          echo "ðŸ“š API Docs: http://${{ secrets.VPS_HOST }}:9000/docs"
