name: CI/CD Pipeline - Calculadora

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  # Job 1: Lint y validaci√≥n de c√≥digo
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Lint with flake8
        run: |
          cd backend
          # Stop build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          cd backend
          black --check app tests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend code
        run: |
          cd frontend
          npm run lint

  # Job 2: Tests del Backend
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          cd backend
          pytest -v --tb=short

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  # Job 3: Build Docker Images
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [code-quality, backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: calculadora-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: calculadora-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        run: |
          docker-compose --version
          docker-compose config

  # Job 4: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Set up Python for safety check
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install safety
        run: pip install safety

      - name: Check Python dependencies for vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt --output text || true

  # Job 5: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          sleep 10

      - name: Check backend health
        run: |
          curl -f http://localhost:9000/health || exit 1

      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:9001 || exit 1

      - name: Run API integration tests
        run: |
          docker-compose exec -T backend pytest tests/test_api.py -v

      - name: Stop services
        if: always()
        run: docker-compose down

  # Job 6: Build Success Notification
  build-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [backend-tests, docker-build, security-scan, integration-tests]
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "‚úÖ All CI/CD checks passed successfully!"
          echo "üéâ Project: Calculadora React + FastAPI"
          echo "üì¶ Ready for deployment"

  # Job 7: Deployment (solo en push a master/main)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-success
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://calculadora.ejemplo.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to production..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

      # Aqu√≠ puedes agregar pasos reales de deployment seg√∫n tu infraestructura:
      # - Deploy to AWS, Azure, Google Cloud
      # - Push to Docker Hub / GitHub Container Registry
      # - Deploy to Kubernetes
      # - Deploy to Heroku, Vercel, etc.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (opcional)
        uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend to Docker Hub (opcional)
        uses: docker/build-push-action@v5
        if: github.event_name == 'push'
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/calculadora-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/calculadora-backend:${{ github.sha }}

      - name: Build and push frontend to Docker Hub (opcional)
        uses: docker/build-push-action@v5
        if: github.event_name == 'push'
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/calculadora-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/calculadora-frontend:${{ github.sha }}

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Application is now live"
