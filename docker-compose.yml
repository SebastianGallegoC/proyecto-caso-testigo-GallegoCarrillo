services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calculadora-backend
    ports:
      - "9000:9000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload
    networks:
      - calculadora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calculadora-frontend
    ports:
      - "9001:9001"
    environment:
      - VITE_API_URL=http://localhost:9000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 9001
    networks:
      - calculadora-network
    depends_on:
      - backend

networks:
  calculadora-network:
    driver: bridge
